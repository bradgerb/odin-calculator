<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="backdrop">
            <div class="display"></div>
            <div class="buttons">
                <button class="special button clear">AC</button>
                <button class="special button negative">+/-</button>
                <button class="special button percent">%</button>
                <button class="operator button divide">/</button>
                <button class="number button seven">7</button>
                <button class="number button eight">8</button>
                <button class="number button nine">9</button>
                <button class="operator button product">*</button>
                <button class="number button four">4</button>
                <button class="number button five">5</button>
                <button class="number button six">6</button>
                <button class="operator button subtract">-</button>
                <button class="number button one">1</button>
                <button class="number button two">2</button>
                <button class="number button three">3</button>
                <button class="operator button sum">+</button>
                <button class="number button zero">0</button>
                <button class="number button decimal">.</button>
                <button class="operator button equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
